<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div section1>
       <img class="img1" src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="section2">
      <div class="text">
        <p class="p1">
          Order Summary
        </p>
        <p class="p2">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="payment">
        <img src="./images/icon-music.svg" alt="icon-music" height="40px">
        <div>
          <p class="p3">
            Annual Plan
          </p>
          <p class="p4">
            $59.99/year
          </p>
        </div>
        <span class="p5">Change</span>
      </div>
      <button>Proceed to Payment</button>
      <p class="p6">Cancel Order</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olivia Nguni</a>.
  </div>
</body>
</html>
